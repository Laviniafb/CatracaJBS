name: Deploy Catraca JBS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Compile main
        run: |
          cd src && javac -cp . Main.java
    
      - name: Compile Test Class
        run: |
          cd src && javac -cp . Teste.java
      
      - name: Get Git version
        id: git_version
        run: |
          git_version=$(git describe --abbrev=0 --tags)
          echo "Git version is $git_version"
          echo ::set-env name=GIT_VERSION::$git_version
      
      - name: Generate version
        uses: softprops/action-gh-release@v1
        id: semver
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prefix: 'v'
      
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Build & push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            lavinia090/cracha_jbs:${{ steps.semver.outputs.version }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          GIT_VERSION: ${{ env.GIT_VERSION }}

