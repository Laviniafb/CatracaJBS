name: Deploy Catraca JBS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Compile main
        run: |
          cd src && javac -cp . Main.java
    
      - name: Compile Test Class
        run: |
          cd src && javac -cp . Teste.java
      
      - name: Get previous tag
        id: previous_tag
        run: echo ::set-output name=tag::$(git describe --abbrev=0 --tags)
      
      - name: Generate version
        id: semver
        run: |
          previous_tag=${{ steps.previous_tag.outputs.tag }}
          if [[ -z "$previous_tag" ]]; then
            echo "Previous tag not found. Setting initial version to 0.0.1."
            echo ::set-output name=version::0.0.1
          else
            echo "Previous tag was $previous_tag."
            version=$(semver bump minor $previous_tag)
            echo "New version is $version."
            echo ::set-output name=version::$version
          fi
      
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Build & push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            lavinia090/cracha_jbs:${{ steps.semver.outputs.version }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
